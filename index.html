<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>

        <script>
            const userMap = {
                "qwe23Sad": "d",
                "helloworld": "k",
            };

            var loginDiv;
            var pwdInput;
            var txtInput;
            var sendButton;
            var db;
            var who;

            function save(txt) {
                var now = new Date();

                return db.collection("messages").add({
                    txt: txt,
                    who: who,
                    at: now
                })
            }

            function onLoginClick() {
                console.log(pwdInput, pwdInput.value);
                var user = userMap[pwdInput.value];
                if (user == null) {
                    console.log("unknown user");
                    return;
                }

                toggleUX();
                who = user;
                console.log("who", who);
            }

            function onSendClick() {
                console.log("sending");
                sendButton.disabled = true;
                save(txtInput.value.trim())
                .then(() => {
                    console.log("Document successfully written!");
                    sendButton.disabled = false;
                })
                .catch((error) => {
                    console.error("Error writing document: ", error);
                    sendButton.disabled = false;
                });
            }

            function toggleUX() {
                loginDiv.hidden = true;
                contentDiv.hidden = false;
            }

            function onMessagesUpdate(snapshot) {
                console.log(snapshot);
                snapshot.forEach((doc) => {           
                    console.log(doc.data(), doc.id);
                });
            }

            function init() {
                console.log("init start");

                var firebaseConfig = {
                    apiKey: "AIzaSyBThzHgq5B34m00L4mZQ5eDLxXBmDlhqWQ",
                    authDomain: "dkhl2021.firebaseapp.com",
                    projectId: "dkhl2021",
                    storageBucket: "dkhl2021.appspot.com",
                    messagingSenderId: "900227237897",
                    appId: "1:900227237897:web:e507d80fc08bd493ae90d8",
                    measurementId: "G-5NTHRBEGG9"
                };

                firebase.initializeApp(firebaseConfig);
                console.log("init done");

                loginDiv = document.getElementById("login");
                contentDiv = document.getElementById("content");
                pwdInput = document.getElementById("pwd");
                txtInput = document.getElementById("txt");
                sendButton = document.getElementById("send");
                db = firebase.firestore();

                var all = db.collection("messages")
                    .orderBy("at", "desc")
                    .limit(100);

                all.onSnapshot(onMessagesUpdate);
            }
        </script>

    </head>
    <body onload="onBodyLoad()">
        <div style="max-width: 1000px; margin: auto;">
            <div style="max-width: 350; margin: auto;">
                <img src="GitHub_Logo.png" width="350"/>
            </div>

            <div id="login" style="max-width: 500; margin: auto;">
                <input type="password" autocomplete="off" id="pwd" />
                <button type="button" onclick="onLoginClick()">Login</button>
            </div>
            
            <div id="content" hidden>
                <p>Text</p>
                <textarea autocomplete="off" id="txt" style="width: 96vw;" rows="10"></textarea>
                <br/>
                <br/>
                <button id="send" type="button" onclick="onSendClick()">Send</button>
            </div>
        </div>

        <script>
            function onBodyLoad() {
                init();
            }
        </script>

        <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-firestore.js"></script>
    </body>
</html>
